server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/time-flow-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
token:
  access.secret-key: secret_key
  access.lifetime: 15
  refresh.secret-key: secret_key
  refresh.lifetime: 15
  issuer: time-flow-api
credentials:
  admin:
    email: admin
    password: admin
    name: admin_name
    surname: admin_surname
    patronymic: admin_patronymic