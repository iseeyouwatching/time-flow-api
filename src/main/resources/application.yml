server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/time-flow-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true